<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netflix-login</title>
    <link rel="stylesheet" href="netflix.css">
</head>

<body>
    <header>
        <img src="/images/login-logo.png" alt="netflix-logo" class="netflix-logo">
    </header>
    <main class="netflix-sign-in">
        <section class="netflix-login">
            <h1 class="login-heading">Sign In</h1>
            <form>
                <input class="userLogin" type="text" name="userLogin" placeholder="Email or Phone number">
                <input class="userLogin" type="password" name="userPassword" placeholder="Password">
                <button class="Signin-button" type="submit">Sign In</button>
                <a href="#" class="Forgot-password">Forgot password?</a>
            </form>
            <div class="sign-footer">
                <input type="checkbox" checked>
                <label for="rememberme">Remember me</label>
            </div>
            <p class="netflix-signup">New to Netflix? <a href="">Sign up now.</a> </p>
            <p class="netflix-learnmore">This page is protected by Google reCAPTCHA to ensure you're not a bot.. <a
                    href="">Learn
                    more</a> </p>
            </div>
        </section>
    </main>
    <footer class="netflix-footer">
        <h3>Questions? Call 000-800-100-8343</h3>
        <nav class="netflix-footer-list">
            <ul>
                <li>FAQ</li>
                <li>Help Centre</li>
                <li>Terms of Use</li>
                <li>Privacy</li>
            </ul>
        </nav>
        <nav class="netflix-footer-list">
            <ul>
                <li>Cookie Preferences</li>
                <li>Corporate Information</li>
            </ul>
        </nav>
        <div class="netflix-footer-dropdown">
            <select class="netflix-footer-options">
                <option value="english">English</option>
                <option value="Hindi">Hindi</option>
                <option value="tamil">Tamil</option>
            </select>
        </div>
    </footer>

</body>

</html>
